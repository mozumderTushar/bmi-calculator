<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="card ">
            <div class="card-header text-center" > BMI Calculator</div> 
            <div class="card-body">
              <form class="w-50 m-auto" onsubmit="return false">

                <div class="form-group">
                    <label> Weight: </label>
                    <input type="text" id="weight" class="form-control" required placeholder="Weight in kg" >
                </div>

                  <div class="form-group">
                      <label> Height: </label>
                      <input type="text" id="height" class="form-control" required placeholder="Height in ft" >
                   </div>

                    <div class="form-group">
                        <label> BMI Value: </label>
                        <input type="text" id="bmi-value" class="form-control" placeholder="BMI" >
                    </div>

                    <div class="form-group">
                        <label> This Means: </label>
                        <input type="text" id="complement" class="form-control" placeholder="" >
                    </div>

                    <div>
                        <button type="submit" class="btn btn-success" onclick="getBmiValue()"> Check BMI </button>
                    </div>  
              </form>
            </div>
            <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
          </div>
    </div>

    <!--JavaScript-->
    <script>
        function getBmiValue(){
            let weight = document.getElementById('weight').value;
            let height = document.getElementById('height').value;

            height = height * 12;
            height = height * 0.025 //covert meter
    
            if(height>0 && weight>0){
                let finalBmi = weight / (height * height);
                finalBmi = finalBmi.toFixed(4);
                document.getElementById('bmi-value').value = finalBmi;

                if(finalBmi < 18.5){
                    document.getElementById('complement').value = "That you are too thin."
                    }
                else if(finalBmi > 18.5 && finalBmi < 25){
                    document.getElementById('complement').value = "That you are healthy."
                    }
                else if(finalBmi > 25){
                    document.getElementById('complement').value = "That you have overweight."
                    }
            }
            else{
            alert("Please Fill in everything correctly")
            }
            
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
